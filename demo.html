<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="resetDPR.js"></script>
    <link rel="stylesheet" href="./src/styles/messageBox.css">
    <script src="dist/messageBox.js"></script>
    <style>
        button {
            height: 1rem;
            font-size: .32rem;
        }

    </style>
</head>
<body>
<div class="wrapperContains">
    <button onclick="showme(0)">show me modal0</button>
    <button onclick="showme(1)">show me modal1</button>
    <button onclick="showme(2)">show me modal2</button>
    <button onclick="showme(3)">show me modal3</button>
    <button onclick="showme(4)">show me modal4</button>
    <button onclick="showme1(0)">disabled ok modal</button>
    <button onclick="showme2(0)">disabled ok and cancel modal</button>

<script>
    function showme(type) {
        type = type || 0;
        messageBox.showMsg({
            title: '测试',
            content: '内容',
            ok: function (e) {
                alert('ok');
            },
            cancel: function (e) {
                alert('cancel')
            },
            type: type,
            buttonText: '确定解约'
        });
    }

    function showme1(type) {
        type = type || 0;
        messageBox.showMsg({
            title: '测试',
            content: '内容',
            ok: function (e) {
                alert('ok');
            },
            cancel: function (e) {
                alert('cancel')
            },
            type: type,
            buttonText: '确定解约',
            okButtonDisabled: true
        });
    }
    function showme2(type) {
        type = type || 0;
        messageBox.showMsg({
            title: '测试',
            content: '内容',
            ok: function (e) {
                alert('ok');
            },
            cancel: function (e) {
                alert('cancel')
            },
            type: type,
            buttonText: '确定解约',
            okButtonDisabled: true,
            cancelButtonDisabled: true
        });
    }
</script>
</body>
</html>
